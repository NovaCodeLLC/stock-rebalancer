<mat-horizontal-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel>
      Website Info
    </ng-template>
    <app-landing></app-landing>
    <div>
      <button mat-mini-fab matStepperNext>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      Tell Us About Your Initial Portfolio Info
    </ng-template>
    <app-final-portfolio></app-final-portfolio>
    <div>
      <button mat-mini-fab matStepperPrevious>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-mini-fab matStepperNext>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      Tell Us About Your Desired Portfolio Info
    </ng-template>
    <app-initial-portfolio></app-initial-portfolio>
    <div>
      <button mat-mini-fab matStepperPrevious>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-mini-fab matStepperNext>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      How to Rebalance to your desired Portfolio
    </ng-template>
    <app-rebalance-portfolio [stepper]="step"></app-rebalance-portfolio>
    <div>
      <button mat-mini-fab matStepperPrevious>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
