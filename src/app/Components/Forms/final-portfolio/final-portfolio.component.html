<form>

  <mat-form-field>
    <input type="text" matInput placeholder="Stock Symbol">
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput placeholder="# of Shares">
  </mat-form-field>

  <button mat-button mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>
</form>

<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef>Symbol</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.symbol}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="shares">
      <mat-header-cell *matHeaderCellDef># of Shares</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.shares}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
